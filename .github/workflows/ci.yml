name: Run PHPUnit with PR Annotations

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Configuração do PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: xdebug

      # Instalação das dependências do Composer
      - name: Install dependencies
        run: composer install

      # Executar testes PHPUnit com relatório
      - name: Run PHPUnit tests with GitHub Annotations
        uses: marvinpinto/phpunit-action@v2
        with:
          junit: true
          coverage: true
