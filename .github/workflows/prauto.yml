name: Merge Hotfix to Dev

on:
  pull_request:
    branches:
      - master
    types: [closed]

jobs:
  merge-back:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch --all

      - name: Checkout target branch
        run: git checkout dev

      - name: Attempt to merge changes from master
        id: merge
        run: |
          git merge master --allow-unrelated-histories || echo "Merge conflict detected" > merge_status.txt

      - name: Check for merge conflicts
        id: check_conflict
        run: |
          if grep -q "Merge conflict detected" merge_status.txt; then
            echo "Merge conflict detected. Aborting merge."
            exit 1
          fi

      - name: Push changes if no conflicts
        if: steps.check_conflict.outcome == 'success'
        if: success()
        run: git push origin dev
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
