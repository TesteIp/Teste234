name: Merge Back

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  merge-back:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Fetch all branches
        run: git fetch --all

      - name: Merge main into develop
        run: |
          git checkout develop
          git merge main
          git push origin develop

      - name: Create pull request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: 'Merge main into develop'
          branch: merge-main-into-develop
          title: 'Merge main into develop'
          body: 'This is an automated pull request to merge changes from main into develop.'
          base: develop
          if grep -q "Merge conflict detected" merge_status.txt; then
            echo "Merge conflict detected. Aborting merge."
            exit 1
          fi

      - name: Push changes if no conflicts
        if: steps.check_conflict.outcome == 'success'
        if: success()
        run: git push origin dev
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
