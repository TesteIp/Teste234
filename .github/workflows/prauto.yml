name: Merge Back

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  merge-back:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Fetch all branches
        run: git fetch --all

      - name: Debug: List branches
        run: git branch -a

      - name: Checkout develop branch
        run: git checkout develop

      - name: Merge main into develop
        id: merge
        run: |
          git merge main || echo "Merge conflict detected. Manual resolution required." > merge_status.txt

      - name: Check for merge conflicts
        id: check_conflict
        run: |
          if grep -q "Merge conflict detected" merge_status.txt; then
            echo "Merge conflict detected. Aborting merge."
            exit 1
          else
            echo "No conflicts."
          fi

      - name: Push changes to develop
        if: steps.check_conflict.outcome == 'success'
        run: git push origin develop

      - name: Create pull request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: 'Merge main into develop'
          branch: merge-main-into-develop
          title: 'Merge main into develop'
          body: 'This is an automated pull request to merge changes from main into develop.'
          base: develop
