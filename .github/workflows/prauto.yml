name: Merge Back Hotfix

on:
  push:
    branches:
      - 'hotfix/*'  # Acionado para branches que come√ßam com "hotfix/"

jobs:
  merge-back:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config user.name "${{ github.event.pusher.name }}"
        git config user.email "${{ github.event.pusher.email }}"

    - name: Checkout master branch
      run: git checkout master

    - name: Merge hotfix into master
      run: |
        git merge --no-ff ${{ github.ref_name }}  # Merge branch hotfix into master

    - name: Push changes to master
      run: git push origin master

    - name: Checkout dev branch
      run: git checkout dev

    - name: Merge hotfix into dev
      run: |
        git merge --no-ff ${{ github.ref_name }}  # Merge branch hotfix into dev

    - name: Push changes to dev
      run: git push origin dev
