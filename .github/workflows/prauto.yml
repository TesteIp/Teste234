name: Auto Merge Back to Dev

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  auto-merge:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'hotfix/')
    name: Auto Merge Master to Dev
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Permiss천es de escrita para o reposit처rio
      pull-requests: write  # Permiss천es para criar pull requests
    
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Obter todo o hist처rico para todos os branches e tags

    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Fetch all branches
      run: git fetch origin

    - name: Create merge branch
      run: |
        git checkout -b merge-master-into-dev
        git merge master --allow-unrelated-histories

    - name: Push merge branch
      run: git push origin merge-master-into-dev

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        branch: merge-master-into-dev
        base: dev
        title: 'Auto merge master into dev'
        body: 'This PR was created automatically to merge changes from master into dev.'
        commit-message: 'Merge master into dev'
