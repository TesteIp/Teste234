name: Auto Merge Back to Dev

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  auto-merge:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'hotfix/')
    name: Auto Merge Master to Dev
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Fetch all branches
      run: git fetch origin

    - name: Merge master into dev
      run: |
        git checkout dev
        git merge master --allow-unrelated-histories
        git push origin dev
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

    - name: Notify completion
      uses: actions/github-script@v6
      with:
        script: |
          const githubContext = require('@actions/github').context;
          require('@actions/github').rest.issues.createComment({
            ...githubContext.repo,
            issue_number: githubContext.payload.pull_request.number,
            body: 'Merge from master to dev has been successfully completed.'
          });
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
