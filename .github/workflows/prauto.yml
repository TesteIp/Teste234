name: Auto Merge Back to Dev

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  auto-merge:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'hotfix/')
    name: Auto Merge Master to Dev
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Fetch all branches
      run: git fetch origin

    - name: Merge master into dev
      id: merge
      run: |
        git checkout dev
        git merge master --allow-unrelated-histories || echo "Merge conflict" && exit 1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      continue-on-error: true

    - name: Create comment on PR if merge fails
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          const { context, github } = require("@actions/github");
          const prNumber = context.payload.pull_request.number;
          const comment = "The automatic merge from master to dev failed due to a merge conflict. Please resolve the conflict manually.";
          github.rest.issues.createComment({
            ...context.repo,
            issue_number: prNumber,
            body: comment
          });
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
