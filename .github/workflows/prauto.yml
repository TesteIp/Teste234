name: Teste e Merge Back

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]  # Executar nos eventos de PR (aberta, sincronizada, reaberta e fechada)
    branches:
      - master  # Para garantir que a PR esteja destinada  branch master

  push:
    branches:
      - master  # Garantir que o teste de merge back s贸 ocorra para a branch `master`

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: xdebug

      - name: Instalar depend锚ncias do Composer
        run: composer install

      - name: Executar PHPUnit com cobertura
        id: run_tests
        run: |
          vendor/bin/phpunit --coverage-clover=coverage.xml --log-junit=junit.xml
        continue-on-error: false

      - name: Post test results
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### PHPUnit Test Coverage Report 

            - **Total Coverage:** ${{ env.COVERAGE }}%
            - **Total Tests:** ${{ env.total_tests }}
            - **Failures:** ${{ env.failures }}
            - **Skipped:** ${{ env.skipped }}
            - **Execution Time:** ${{ env.execution_time }} seconds

      - name: Validar falhas nos testes
        if: always()
        run: |
          if [ "${{ env.failures }}" -gt 0 ]; then
              echo " Testes falharam: ${{ env.failures }}"
              exit 1
          fi

  merge-back:
    name: Merge Back Hotfix para Dev
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'hotfix/')
    needs: test  # Garante que o job de merge back s贸 ser谩 executado depois do teste
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'master'  # Somente se a PR for para a master

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Configurar Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Criar Pull Request da master para dev
        id: create_pr
        run: |
          PR_URL=$(gh pr create \
            --base dev \
            --head master \
            --title "Merge back hotfix para dev" \
            --body "Sincronizando as corre莽玫es da master para dev.")
          PR_NUMBER=$(echo $PR_URL | grep -oE '[0-9]+$')
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
          echo "PR_URL=$PR_URL" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Mesclar PR automaticamente (Squash)
        if: env.PR_NUMBER != ''
        run: |
          gh pr merge $PR_NUMBER --squash
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Notificar erro no Slack
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "Erro ao mesclar PR #${{ env.PR_NUMBER }} \n*Link:* ${{ env.PR_URL }}"
          }' ${{ secrets.SLACK }}
