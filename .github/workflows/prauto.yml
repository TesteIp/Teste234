name: Auto Merge Back to Dev

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  auto-merge:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'hotfix/')
    name: Auto Merge Master to Dev
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Fetch all branches
      run: git fetch origin

    - name: Merge master into dev
      run: |
        git checkout dev
        git merge master --allow-unrelated-histories
        git push origin dev
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

    - name: Notify completion
      uses: actions/github-script@v6
      with:
        script: |
          const { repo, payload } = context;
          const { GITHUB_TOKEN } = process.env;
          const octokit = new github.getOctokit(GITHUB_TOKEN);
          octokit.rest.checks.create({
            owner: repo.owner,
            repo: repo.repo,
            name: 'Auto Merge Notification',
            head_sha: payload.pull_request.head.sha,
            status: 'completed',
            conclusion: 'success',
            output: {
              title: 'Merge Completed',
              summary: 'Merge from master to dev has been successfully completed.',
            },
          });
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
